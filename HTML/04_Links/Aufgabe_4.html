<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <h1>Aufgabenstellung</h1>
    <p>
      Erstellen Sie eine HTML-Seite, auf der Sie die folgenden Links testen
      können
    </p>
    <p>Externe Seite</p>
    <p>Interne Seite</p>
    <br />
    <a href="https://www.google.com">Google</a>
    <br />
    <!-- Interner Link -->
    <a href="seite2.html">Interne Seite</a>
    <br />
    <!-- Anker-Link -->
    <a href="#section1">Gehe zu Abschnitt 1</a>
    <br />
    <!-- PDF-Download-Link -->
    <a href="Chemie, Kap. V" download>PDF herunterladen</a>
    <br />
    <!-- Ziel des Anker-Links -->
    <h2 id="section1">Abschnitt 1</h2>
    <p>Dies ist der Abschnitt 1, zu dem der Anker-Link führt.</p>
  </body>
</html>
