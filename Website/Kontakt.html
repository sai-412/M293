<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Me - Get in Touch for Collaboration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Reach out to discuss potential collaborations or to inquire about my portfolio. Located in St.Gallen, Switzerland, I'm open to new opportunities."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/Kontakt.css" />
  </head>
  <body>
    <div class="kontakt-two">
      <!-- header section -->
      <header class="header-2 container-xs">
        <img
          src="public/images/img_header_logo.png"
          alt="Headerlogo"
          class="header__logo"
        />
        <ul class="header__menu">
          <li>
            <a href="bermich.html" class="bermich_one-link">
              <p class="ui text size-text6xl">Über mich</p>
            </a>
          </li>
          <li>
            <a href="#">
              <p class="ui text size-text6xl">Portfolio</p>
            </a>
          </li>
          <li>
            <a href="#">
              <p class="ui text size-text6xl">Fähigkeiten</p>
            </a>
          </li>
          <li>
            <a href="#">
              <p class="ui text size-text6xl">Kontakt</p>
            </a>
          </li>
        </ul>
      </header>
      <div class="kontakt">
        <div class="kontakt__content">
          <!-- contact form section -->
          <div class="kontakt__form">
            <p class="begrssung__welcome-text ui text">Kontakt</p>
            <div class="kontakt__fields">
              <label
                class="kontakt__field--name ui input white_a700_cc size-5xl underline square"
              >
                <input name="name" placeholder="Name" type="text" />
              </label>
              <label
                class="kontakt__field--message ui input white_a700_cc size-5xl underline square"
              >
                <input
                  name="nachricht_one"
                  placeholder="Nachricht"
                  type="text"
                />
              </label>
              <button
                class="kontakt__submit ui button white_a700 size-5xl fill round"
              >
                Kontaktieren
              </button>
            </div>
          </div>
          <div class="kontakt__info">
            <!-- contact info section -->
            <div class="kontakt__contact-details">
              <p class="ui text size-text8xl">Mail</p>
              <p class="kontakt__email ui text size-text6xl">
                sai.ragavan412@gmail.com
              </p>
              <div class="kontakt__location-container">
                <p class="kontakt__label--location ui text size-text8xl">
                  Standort
                </p>
                <p class="kontakt__email ui text size-text6xl">
                  St.Gallen, Schweiz
                </p>
              </div>
            </div>

            <!-- social media links section -->
            <div class="kontakt__social-icons">
              <img
                src="public/images/img_info.svg"
                alt="Info"
                class="kontakt__icon--info"
              />
              <img
                src="public/images/img_user.svg"
                alt="User"
                class="kontakt__icon--info"
              />
              <img
                src="public/images/img_television.svg"
                alt="Television"
                class="kontakt__icon--info"
              />
              <img
                src="public/images/img_link.svg"
                alt="Link"
                class="kontakt__icon--info"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
