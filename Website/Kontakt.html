<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kontakt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Reach out to discuss potential collaborations or to inquire about my portfolio. Located in St.Gallen, Switzerland, I'm open to new opportunities."
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/Kontakt.css" />
  </head>
  <body>
    <div class="kontakt-two">
      <!-- header section -->
      <header class="header container-xs">
        <a href="Begrüssung.html" class="header__name">Sai Ragavan</a>
        <ul class="header__menu">
          <li>
            <a href="Übermich.html" class="bermich_one-link">
              <p class="ui text size-text6xl">Über mich</p>
            </a>
          </li>
          <li>
            <a href="Portfolio.html">
              <p class="ui text size-text6xl">Portfolio</p>
            </a>
          </li>
          <li>
            <a href="Fähigkeiten.html">
              <p class="ui text size-text6xl">Fähigkeiten</p>
            </a>
          </li>
          <li>
            <a href="Kontakt.html">
              <p class="ui text size-text6xl">Kontakt</p>
            </a>
          </li>
        </ul>
      </header>
      <div class="kontakt">
        <div class="kontakt__content">
          <div class="kontakt__form">
            <p class="begrssung__welcome-text ui text">Kontakt</p>
            <div class="kontakt__fields">
              <label
                class="kontakt__field--name ui input white_a700_cc size-5xl underline square"
              >
                <input name="name" placeholder="Name" type="text" />
              </label>
              <label
                class="kontakt__field--message ui input white_a700_cc size-5xl underline square"
              >
                <input
                  name="nachricht_one"
                  placeholder="Nachricht"
                  type="text"
                />
              </label>
              <button
                class="kontakt__submit ui button white_a700 size-5xl fill round"
              >
                Kontaktieren
              </button>
            </div>
          </div>
          <div class="kontakt__info">
            <!-- contact info section -->
            <div class="kontakt__contact-details">
              <p class="ui text size-text8xl">Mail</p>
              <p class="kontakt__email ui text size-text6xl">
                sai.ragavan@edu.gbssg.ch
              </p>
              <div class="kontakt__location-container">
                <p class="kontakt__label--location ui text size-text8xl">
                  Standort
                </p>
                <p class="kontakt__email ui text size-text6xl">
                  St.Gallen, Schweiz
                </p>
              </div>
            </div>

            <!-- social media links section -->
            <div class="kontakt__socials">
              <a href="https://instagram.com" target="_blank" rel="noopener">
                <img
                  src="img/Instagram.png"
                  alt="Instagram"
                  class="kontakt__icon-social"
                />
              </a>
              <a href="https://github.com" target="_blank" rel="noopener">
                <img
                  src="img/Github.png"
                  alt="GitHub"
                  class="kontakt__icon-social"
                />
              </a>
              <a href="https://x.com" target="_blank" rel="noopener">
                <img src="img/X.png" alt="X" class="kontakt__icon-social" />
              </a>
              <a href="https://linkedin.com" target="_blank" rel="noopener">
                <img
                  src="img/LinkedIn.jpg"
                  alt="LinkedIn"
                  class="kontakt__icon-social"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
